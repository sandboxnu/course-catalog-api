name: Docker

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  tests:
    name: Docker tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11.5
        env:
          POSTGRES_MULTIPLE_DATABASES: searchneu_dev,searchneu_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD:
        ports:
          - 5432:5432
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.1.0
        env:
          discovery.type: single-node
        ports:
          - 9200:9200
    env:
      TWILIO_ACCOUNT_SID: AC_dummy_value_so_tests_dont_error_out
      TWILIO_AUTH_TOKEN: 123
      elasticURL: "http://localhost:9200"
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t cca-test:latest .
      - run: docker images # Debug step, just to make sure the image is being built
      - run: docker run --network=host -p 4000:8080 --name test cca-test:latest
      - run: docker logs test
      - run: curl localhost:4000
      - run: curl http://localhost:4000
      - run: curl 0.0.0.0:4000
