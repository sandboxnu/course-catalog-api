name: Linting & Static code checking

on: pull_request

jobs:
  prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Prettify code
        uses: creyD/prettier_action@v3.0
        with:
          prettier_options: --write **/*.{js,ts}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install node v14.18
        uses: actions/setup-node@v2
        with:
          node-version: "14.18"
      - uses: bahmutov/npm-install@v1
      - run: yarn lint
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install node v14.18
        uses: actions/setup-node@v2
        with:
          node-version: "14.18"
      - uses: bahmutov/npm-install@v1
      - run: yarn tsc
  dependency_checks:
    name: dependency_checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install node v14.18
        uses: actions/setup-node@v2
        with:
          node-version: "14.18"
      - uses: bahmutov/npm-install@v1
      - run: yarn yarn-deduplicate --fail
      - run: yarn outdated
